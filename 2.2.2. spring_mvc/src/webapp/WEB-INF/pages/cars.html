<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>table th, table td {padding: 15px;}</style>
</head>
<body>
<h1>Car Table</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Car Color</th>
    </tr>
    <th:block th:each="cr : ${cars}">
        <tr>
            <td th:text="${cr.getModel()}"></td>
            <td th:text="${cr.getSeries()}"></td>
            <td th:text="${cr.getColor()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
